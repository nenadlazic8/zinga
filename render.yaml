services:
  - type: web
    name: zinga-server
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 3001
      - key: CLIENT_ORIGIN
        sync: false  # Set this manually in Render dashboard

  - type: web
    name: zinga-client
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_SERVER_URL
        sync: false  # Set this manually in Render dashboard
